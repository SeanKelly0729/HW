<html>
<head>
<title>Countdown Liftoff</title>    
</head>
    <body>
        <pre>
<script>
var count ="1"; // Declare variable count "1"
var start ="10"; // Declare variable start "10"

do {
    document.writeln(start); // Start countdown from 10
    start--; // Minus 1 from 10
} while(start > count - 1); // While number is NOT equal to 'count'

//document.writeln(start); // Write out the last number
document.writeln("We Have Liftoff."); // Last Sentence is "We Have Liftoff"
</script>
        </pre>
    
    </body>
</html>
